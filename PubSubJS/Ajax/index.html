<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <style>
    .row {
      margin-bottom: 1em;
    }
  </style>
  <title>PubSub - Ajax Demo</title>
</head>

<body>
  <div class='container'>
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Retreive list of users on Github</h3>
        </div>
        <div class="panel-body">
          <button class="btn btn-success" id="getUsers">Get User List</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="list-group" id="user-list">
        <!-- Get the List dynamically via Ajax -->
      </div>
    </div>
  </div>
  <!-- End of Get User List UI !-->

  <!-- End of UI -->

  <!-- JS Reference -->

  <!-- External Libraries -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <script src='pubsub.js'></script>

  <!-- Application Modules -->
  <script src='AjaxModule.js'></script>
  <script src='EventManagement.js'></script>
  <script src='UIManagement.js'></script>

  <!-- Expose JSPublic API -->
  <script type='text/javascript'>
    _AjaxModule.init();
    _EventManagement.init();
  </script>
</body>

</html>
